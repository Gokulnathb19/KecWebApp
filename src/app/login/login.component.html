<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../assets/images/pin-logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form name="lform" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            </div>
            <input type="text" name="uName" [(ngModel)]="lmodel.uName" #uName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && uName.invalid }" required class="form-control input_user" value="{{lmodel.uName | titlecase}}" placeholder="Username">
            <div *ngIf="f.submitted && uName.invalid" class="invalid-feedback">
              <div class="text-white text-left" *ngIf="uName.errors.required">Username is required</div>
            </div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
            </div>
            <input type="password" name="password" [(ngModel)]="lmodel.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" class="form-control input_pass" value="" placeholder="Password">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div class="text-white text-left" *ngIf="password.errors.required">Password is required</div>
                <div class="text-white text-left" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="mt-3 input-group">
              <button name="button" class="btn login_btn">Login</button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="#" class="ml-2 text-white">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#" class="text-white">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
